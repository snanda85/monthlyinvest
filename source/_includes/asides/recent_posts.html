<section>
  <h1>Recent Posts</h1>
  <ol id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
        {% unless post.categories contains "quotes" %}
            <li>
                <a href="{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
            </li>
        {% endunless %}
    {% endfor %}
  </ol>
</section>
